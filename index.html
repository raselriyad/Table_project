<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div id="table" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%)">
        <div class="table-content" style="">
            <strong>TO DO TABLE IN THE COLLEGE STUDENT'S.</strong>
            <br>
            <br>
            <table border="1" cellpadding="10">
                <thead align="center">
                    <tr>
                        <th colspan="4">ENROLLED</th>
                    </tr>
        
                    <tr>
                        <td colspan="4"></td>
                    </tr>
        
                    <tr>
                        <th>Group</td>
                        <th>Section</td>
                        <th>Year</td>
                        <th>Student.No</td>
                        
                    </tr>
                </thead>
        
                <tbody>
                    <tr>
                        <td rowspan="2">Science</td>
                        <td>A</td>
                        <td rowspan="2">2021</td>
                        <td>150</td>
                        
                    </tr>
        
                    <tr>
                        <td>B</td>
                        <td>150</td>
                    </tr>
        
                    <tr>
                        <td rowspan="2">Business</td>
                        <td>A</td>
                        <td rowspan="2">2021</td>
                        <td>200</td>
                        
                    </tr>
        
                    <tr>
                        <td>B</td>
                        <td>250</td>
                    </tr>
                </tbody>
        
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>750</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
